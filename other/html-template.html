<title>HTML Template</title>

<style>				
*{
box-sizing: border-box;
margin:0; padding:0; 
outline: none;
}	

body{
background: rgb(251,244,234) url();
min-width: 100vw; 
max-width: 100vw; 
min-height: 100vh;
position: relative;
display: flex;
flex-direction: column;
justify-content: flex-start;
align-items: center;
}

textarea{
border: 2px double black;
padding: 5px;
font: bold 12px "Courier New";
width: 100vw;
height: 100vh;
}
</style>
</head>
<body data-nosnippet>
<textarea></textarea>
<script>				
let create= (x)=> document.createElement(x),
select= (x,y=document)=> y.querySelector(x),
selectAll= (x,y=document)=> y.querySelectorAll(x);

fetch("https://cdn.kawiesh.tk/template.html")
.then(r=>r.text())
.then(d=>{
select("textarea").value= d;
});

</script>
