<!DOCTYPE html>
<html>
<head>
<meta name="theme-color" content="#000000"/>

<meta name="msapplication-navbutton-color" content="black"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="description" content="www.kawiesh.top holds a collection of Surinamese radio stations and Bollywood radio stations from across the world."/>
<meta name="keywords" content="Radio, Suriname, Hindi, Dutch, Javanese, Sranang, Bollywood, kawiesh.top"/>
<meta name="author" content="Kawiesh"/>
<meta property="og:title" content="www.kawiesh.top - Online Radio - Suriname"/>
<meta property="og:type" content="Suriname & Bollywood Radio"/>
<meta property="og:url" content="https://kawiesh.top/"/>
<meta property="og:image" content="resources/kawiesh.jpg"/>  

<title>Kawiesh's Radio Collection</title>
<style>
.loader{
position:fixed; z-index:9999;
top:0; bottom:0; left:0; right:0;
background: black; min-width: 100%; min-height:100%;
display:flex; justify-content:center; align-items:center;
}

.loader>img{
min-width: 10vw; min-height: 10vw;
}
</style>
<link rel="stylesheet" href= "style.css">
</head>
<body>
<div class="loader" data-nosnippet>
  <img src="resources/loading.svg"/>
</div>
<div id= "topbar" data-nosnippet>
  <div class="fixed" id="hide" data-nosnippet>All</div>
  <div id="genre" data-nosnippet>
    <span class="left" data-nosnippet>Prev.</span>&nbsp;
    <span class="genre" data-nosnippet>Radio</span>&nbsp;
    <span class="right" data-nosnippet>Next</span>  
  </div>
  <img class="fixed" id="in" src="resources/in.svg"/>
</div>
<div id="container" data-nosnippet></div>

<div id="bottombar" data-nosnippet>
<div id="controls" data-nosnippet>
	<button class="prev btn">Prev</button>
	<p id="pause">&bull; &bull; &bull;</p>
	<button class="next btn">Next</button>
</div>
<div id="timer" data-nosnippet>NO RADIO PLAYING</div>
</div>

<div id="footer" data-nosnippet>
<span class="settings" data-nosnippet>Settings</span>
&nbsp;|&nbsp;
<span class="logo" data-nosnippet>www.kawiesh.top</span>
&nbsp;|&nbsp;
<span class="about" data-nosnippet>About</span>
</div>

<audio id="audio"></audio>
<script>
function removeLoader(){
var loader= document.querySelector(".loader");
loader.parentNode.removeChild(loader);
}
</script>
<script src="suriname.js"></script>
<script src="script.js" onload="removeLoader()"></script>
<script src="settings.js"></script>
</body>
</html>
