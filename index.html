*{
box-sizing: border-box; padding:0; margin:0;
font-family: 'Poppins', sans-serif;
transition: 1s linear;
}
body,html{
position: absolute;
left:0; right:0; top:0; bottom:0;
display: flex;
flex-direction: column;
justify-content: flex-start;
align-items: center;
background-color:black;
background-image: url("/resources/background2.jpg");
background-size:50%;
}


#wrapper>div{
position:absolute;
height: 25%;
width: 25%;	
border: 1px solid darkgray;		
border-radius: 10px;
background:white;
display:flex;flex-direction:column;
justify-content:center;align-items:center;
text-align:center;
background:black;
color: white;
font-size:12px;
z-index:1;
}


pre{font-size:8px;}

#wrapper>div:hover{transform: scale(1.2,1.2);}


a{text-decoration:none; color:yellow;}


section{
position:absolute;
width:50px; height:50px;
top:calc((100% - 50px) / 2); left:calc((100% - 50px) / 2);
border-radius:50%;
z-index:1;
border: 2px solid darkgray;
overflow:hidden;
background:black;
}

section:hover{transform:scale(1.3,1.3);}

img{
max-width:100%; max-height:100%;
}



#notepad{left:calc(75% / 2); top:0;}
#bookmarklets1{top: calc(75% / 2); right:0;}
#html1{left: calc(75% / 2); bottom:0;}
#html2{left: calc(75% / 2); bottom:-37.5%; opacity:0;}
#text1{top:calc(75% / 2); left:0;}
#text2{top:0; left:0; opacity:0;}
#bookmarklets2{top:0; right:0; opacity:0;}
#text3{bottom:0; left:0; opacity:0;}
#bookmarklets3{bottom:0; right:0; opacity:0;}

#span1{
background:darkgray;
height:2px;
position: absolute;
top: calc(50% - 2px);	
width:100%;			
}

#span2{
background:darkgray;
height:100%;
position: absolute;
left: calc(50% - 1px);	
width:2px;	
}

#span3{
background:darkgray;
height:50%;
position: absolute;
left: calc(25% / 2);	
top: 25%;
width:2px;
opacity:0;
}

#span4{
background:darkgray;
height:50%;
position: absolute;
right: calc(25% / 2);	
top: 25%;
width:2px;
opacity:0;
}

@media(orientation:landscape){
#wrapper{
position: relative;
min-width:40%;
min-height:40%;
margin-top:10%;
}

svg{
height:2em;
fill:darkgray;
}	
#socials{height:2.5em; opacity:0;}											
}

@media(orientation:portrait){
#wrapper{
position: relative;
min-width:95%;
min-height:40%;	
margin-top:10%;
}

svg{
height:1em;
fill:darkgray;
}

#socials{height:2em; opacity:0;}						
}


#socials{
position:absolute;
bottom:0px;	
padding:5px;
height:2.5em; width:100%;		
border-top: 1px solid gray;	
display:flex;
justify-content:space-around;
}

#contact{
font-size:12px;
color:white;
position:absolute;
bottom:calc(3em + 4px);	left:0;
padding:5px;
height:1em;
border: 1px solid gray;	
border-bottom: none;	
display:flex;
align-items:center;
z-index:2;
background:black;
}


</style>
